<h2>Compare Responses</h2>
<input type="text" id="compare-input" placeholder="Type your message..." />
<button id="compare-btn">Compare</button>
<div id="comparison-box"></div>

<script>
    $('#compare-btn').click(function() {
        const userInput = $('#compare-input').val();
        $.post('/compare/', { user_input: userInput }, function(data) {
            $('#comparison-box').empty();
            $('#comparison-box').append('<div>Response 1: ' + data.response1 + '</div>');
            $('#comparison-box').append('<div>Response 2: ' + data.response2 + '</div>');
        });
    });
</script>
